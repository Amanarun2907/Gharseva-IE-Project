services:
  # Backend API Service
  - type: web
    name: gharsewa-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 24h
      - key: OTP_EXPIRY_MINUTES
        value: 10
      - key: SESSION_TIMEOUT_MINUTES
        value: 60
      - key: COMMISSION_RATE
        value: 10
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        value: admin@gharsewa.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health
